openapi: 3.0.0
info:
  title: Test.v1
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /users:
    get:
      summary: Get users
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    readOnly: true
                  name:
                    type: string
                    writeOnly: true
                  email:
                    type: string
                  books:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          writeOnly: true
                        name:
                          type: string
                          readOnly: true
                      required:
                        - id
                        - name
                required:
                  - id
                  - name
                  - email
                  - books
      operationId: get-users
components:
  schemas: {}
